<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Country information finder | Sort by name, capital city and population
    </title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="country-finder-app">
      <div class="title-input-result-text">
        <div class="title">
          <h1>Find your favourite country information</h1>
        </div>
        <div id="inputs">
          <input
            id="input"
            type="text"
            placeholder="Search countries by name, capital city or population"
            autofocus
          />
          <div class="actions">
            <button class="button" id="name">
              <i class="fas fa-sort-alpha-up"></i> Sort by Name
            </button>
            <button class="button" id="capital">
              <i class="fas fa-sort-alpha-up"></i> Sort by Capital
            </button>
            <button class="button" id="population">
              <i class="fas fa-sort-alpha-up"></i> Sort by Population
            </button>
            <button class="button" id="statistics">
              <i class="fas fa-chart-bar"></i> Statistics
            </button>
          </div>
        </div>
        <div id="result-text">
          <h3 class="message"></h3>
        </div>
      </div>
      <div class="countries-container"></div>
      <div class="charts-modal">
        <div class="modal-statistics-content">
          <div class="modal-controls">
            <button class="button modal-btn" id="modal-control-population">
              <i class="fas fa-sort-amount-down"></i> Top 10 Population
            </button>
            <button class="button modal-btn" id="modal-control-language">
              <i class="fas fa-sort-amount-down"></i> Top 10 Language
            </button>
            <span class="close-button"
              ><i class="far fa-times-circle"></i
            ></span>
          </div>
          <div class="graphs"></div>
        </div>
      </div>
    </div>
    <script src="./js/countries_info.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
